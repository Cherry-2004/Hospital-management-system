{% extends "base.html" %}
{% block content %}

<h3>Add Patient</h3>

<form method="post">
  <input class="form-control mb-2" name="name" placeholder="Name" required>
  <input class="form-control mb-2" name="age" placeholder="Age" required>
  <input class="form-control mb-2" name="disease" placeholder="Disease" required>
  <button class="btn btn-success">Add Patient</button>
</form>

{% endblock %}
