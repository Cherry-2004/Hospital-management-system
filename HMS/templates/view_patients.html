{% extends "base.html" %}
{% block content %}

<h3>Patient List</h3>

<table class="table table-bordered table-striped">
<tr>
  <th>ID</th>
  <th>Name</th>
  <th>Age</th>
  <th>Disease</th>
</tr>

{% for p in patients %}
<tr>
  <td>{{ p["id"] }}</td>
  <td>{{ p["name"] }}</td>
  <td>{{ p["age"] }}</td>
  <td>{{ p["disease"] }}</td>
</tr>
{% endfor %}

</table>

{% endblock %}
