{% extends "base.html" %}
{% block content %}

<div class="row g-4">

<div class="col-md-4">
  <div class="card shadow">
    <img src="{{ url_for('static', filename='images/patient.png') }}" class="card-img-top">
    <div class="card-body text-center">
      <h5>Add Patient</h5>
      <a href="/add_patient" class="btn btn-success">Open</a>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card shadow">
    <img src="{{ url_for('static', filename='images/doctor.png') }}" class="card-img-top">
    <div class="card-body text-center">
      <h5>Add Doctor</h5>
      <a href="/add_doctor" class="btn btn-info">Open</a>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card shadow">
    <img src="{{ url_for('static', filename='images/appointment.png') }}" class="card-img-top">
    <div class="card-body text-center">
      <h5>Book Appointment</h5>
      <a href="/appointment" class="btn btn-warning">Open</a>
    </div>
  </div>
</div>

</div>

<br>
<a href="/view_patients" class="btn btn-primary">View Patients</a>
<a href="/view_doctors" class="btn btn-info mt-2 text-white">
  View Doctors
</a>
<a href="/view_appointments" class="btn btn-warning mt-2">
  View Appointments
</a>



{% endblock %}
